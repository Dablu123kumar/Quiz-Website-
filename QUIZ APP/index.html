<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question"> Quiz  Question  </h2>
            <div id="score"></div>
            <hr>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="option-1">Quiz Option</label>
            </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="option-2">Quiz Option</label>
            </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="option-3">Quiz Option</label>
            </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="option-4">Quiz Option</label>
            </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="btn">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
